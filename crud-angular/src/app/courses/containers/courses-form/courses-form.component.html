<mat-card>
 <mat-toolbar color="primary">
    Detalhes do Curso
 </mat-toolbar>
 <mat-card-content>
   <form [formGroup]="form" class="min-width">
     <mat-form-field class="full-width">
       <input matInput placeholder="Nome" formControlName="name" #name>
       <mat-hint align="end">{{name.value.length}}/100</mat-hint>
       <mat-error *ngIf="form.get('name')?.invalid">{{getErrorMessage("name")}}</mat-error>
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>Categoria</mat-label>
        <mat-select formControlName="category">
          <mat-option value=""></mat-option>
          <mat-option value="Front-end">Front-End</mat-option>
          <mat-option value="Back-end">Back-End</mat-option>
        </mat-select>
        <mat-error *ngIf="form.get('category')?.invalid">{{getErrorMessage("category")}}</mat-error>
      </mat-form-field>

      <mat-toolbar>
        <span>Aulas</span>
        <button mat-icon-button aria-label="Adicionar nova aula" (click)="addNewLesson()" color="accent">
          <mat-icon>add</mat-icon>
        </button>
      </mat-toolbar>

      <table style="width: 100%;" formArrayName="lessons"
            *ngFor="let lesson of getLessonsFormArray(); let i = index">
        <tr [formGroupName]="i">
          <td style="width: 65%;">
            <mat-form-field class="full-width">
              <label>TÃ­tulo da Aula</label>
              <input matInput formControlName="name">
             </mat-form-field>
          </td>
          <td style="width: 30%;">
            <mat-form-field class="full-width">
              <label>URL</label>
              <span matPrefix>https://youtu.be/</span>
              <input matInput formControlName="youtubeUrl">
             </mat-form-field>
          </td>
          <td style="width: 30%;">
            <button mat-icon-button aria-label="remover aula" (click)="removeLesson(i)" color="warn">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </tr>
      </table>

    </form>
  </mat-card-content>
  <mat-card-actions>
    <button class="btn-action" [disabled]="form.invalid" mat-raised-button color="primary" (click)="onSubmit()">Salvar</button>
    <button mat-raised-button (click)="onCancel()">Cancelar</button>
  </mat-card-actions>
</mat-card>
